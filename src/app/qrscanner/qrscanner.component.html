<div class="card my-5">
    <div *ngIf="scannerEnabled">
        <h1 class="card-title text-center">Scan your Qrcode</h1>
        <div class="card-body">
            <br>
            <zxing-scanner [formats]="allowedFormats" (scanSuccess)="onCodeResult($event)" >
            </zxing-scanner>
        </div>
    </div>
    <div *ngIf="!scannerEnabled">
        <button (click)="enableScanner()" type="button" class="btn btn-info">Scan an other Qrcode
        </button>
    </div>
</div>
